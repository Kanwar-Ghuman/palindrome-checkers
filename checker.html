<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleguide.css" />
  <body>
    <div class="box">
      <div class="rectangle">
        <div class="frame">
          <div class="text-wrapper">PALINDROME CHECKER 1.0</div>
          <div class="group">
            <div class="input-field">
              <div class="label">Word</div>
              <div class="input">
                <div class="content">
                  <img class="user" src="user.svg" />
                  <div class="input-text">radar</div>
                  <img class="x" src="xbutton.svg" />
                </div>
              </div>
              <div class="caption">Input the palindrome</div>
            </div>
            <button class="button">
              <div class="text">Check Word</div>
              <img class="arrow-right" src="arrow.svg" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
